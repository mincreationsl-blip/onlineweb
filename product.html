<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | HighTech Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: #020617;
            color: #f8fafc;
        }

        .glass {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .neo-glow {
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.3);
        }

        .gradient-text {
            background: linear-gradient(135deg, #22d3ee 0%, #a855f7 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #020617;
        }

        ::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #22d3ee;
        }
    </style>
</head>

<body class="min-h-screen">
    <nav class="glass px-6 py-4 flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center gap-2">
            <a href="index.html"
                class="w-10 h-10 bg-gradient-to-br from-cyan-400 to-purple-600 rounded-lg flex items-center justify-center neo-glow">
                <i class="fas fa-arrow-left text-white"></i>
            </a>
            <span class="text-2xl font-bold">HIGHTECH<span class="text-cyan-400">MIN</span></span>
        </div>
        <div class="flex items-center gap-6">
            <button id="cartBtn" class="relative group p-2">
                <i class="fas fa-shopping-cart text-xl group-hover:text-cyan-400 transition-colors"></i>
                <span id="cartCount"
                    class="absolute -top-1 -right-1 bg-cyan-500 text-[10px] w-5 h-5 rounded-full flex items-center justify-center font-bold">0</span>
            </button>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto p-6 md:py-16">
        <div id="productDetail" class="grid grid-cols-1 md:grid-cols-2 gap-12">
            <!-- Loading skeleton or JS injection -->
            <div class="animate-pulse space-y-4">
                <div class="bg-slate-800 h-96 rounded-2xl w-full"></div>
                <div class="flex gap-4">
                    <div class="bg-slate-800 h-20 w-20 rounded-lg"></div>
                    <div class="bg-slate-800 h-20 w-20 rounded-lg"></div>
                </div>
            </div>
            <div class="space-y-6">
                <div class="h-10 bg-slate-800 rounded w-3/4 animate-pulse"></div>
                <div class="h-6 bg-slate-800 rounded w-1/2 animate-pulse"></div>
                <div class="h-32 bg-slate-800 rounded w-full animate-pulse"></div>
            </div>
        </div>
    </main>

    <script src="js/storage.js"></script>
    <script src="js/cart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const productId = params.get('id');
            const product = Storage.getProductById(productId);

            if (!product) {
                document.getElementById('productDetail').innerHTML = '<div class="col-span-full text-center py-20 text-2xl font-bold opacity-50">ERROR: Signal Lost. Product not found in sector.</div>';
                return;
            }

            const images = product.images || [product.image];

            document.getElementById('productDetail').innerHTML = `
                <div class="space-y-8">
                    <div class="space-y-6">
                        <div class="glass p-4 rounded-3xl overflow-hidden neo-glow">
                            <img id="mainImg" src="${product.image}" class="w-full aspect-square object-cover rounded-2xl transition-all duration-500">
                        </div>
                        <div class="flex gap-4 overflow-x-auto pb-2 scroll-smooth" id="thumbList">
                            ${images.map((img, idx) => `
                                <img src="${img}" onclick="updateMainImage('${img}')" class="w-24 h-24 object-cover rounded-xl border-2 border-slate-800 cursor-pointer hover:border-cyan-500 transition-all">
                            `).join('')}
                        </div>
                    </div>
                    
                    <!-- Price & Buy Now moved here under images -->
                    <div class="glass p-8 rounded-3xl border-cyan-500/20 shadow-2xl shadow-cyan-500/5">
                        <div class="flex items-center justify-between mb-6">
                            <span class="text-slate-400 font-semibold text-lg">Price</span>
                            <span class="text-4xl font-black text-cyan-400">Rs. ${parseFloat(product.price).toLocaleString()}</span>
                        </div>
                        
                        <div class="flex flex-wrap gap-3 mb-8">
                            ${product.warranty ? `
                            <div class="flex items-center gap-2 px-3 py-1.5 bg-cyan-500/10 border border-cyan-500/20 rounded-lg">
                                <i class="fas fa-check-circle text-cyan-400 text-xs"></i>
                                <span class="text-[11px] font-bold text-slate-200">Warranty: ${product.warranty}</span>
                            </div>` : ''}
                            
                            <div class="flex items-center gap-2 px-3 py-1.5 ${product.status === 'not_available' ? 'bg-red-500/10 border-red-500/20' : 'bg-green-500/10 border-green-500/20'} border rounded-lg">
                                <div class="w-2 h-2 rounded-full ${product.status === 'not_available' ? 'bg-red-500 animate-pulse' : 'bg-green-500'}"></div>
                                <span class="text-[11px] font-bold uppercase tracking-wider ${product.status === 'not_available' ? 'text-red-400' : 'text-green-400'}">
                                    ${product.status === 'not_available' ? 'Not Available' : `In Stock: ${product.stock || 0}`}
                                </span>
                            </div>
                        </div>
                        
                        <div class="flex items-center gap-4 mb-8 ${product.status === 'not_available' ? 'opacity-30 pointer-events-none' : ''}">
                            <label class="text-slate-400">Quantity:</label>
                            <div class="flex items-center bg-slate-800 rounded-xl overflow-hidden border border-slate-700">
                                <button onclick="adjustLocalQty(-1)" class="px-4 py-2 hover:bg-slate-700 transition-all font-bold text-xl">-</button>
                                <input type="number" id="detailQty" value="1" min="1" max="${product.stock || 1}" class="w-16 bg-transparent text-center font-bold outline-none border-none">
                                <button onclick="adjustLocalQty(1)" class="px-4 py-2 hover:bg-slate-700 transition-all font-bold text-xl">+</button>
                            </div>
                        </div>

                        <button 
                            onclick="buyNow()" 
                            ${product.status === 'not_available' ? 'disabled' : ''}
                            class="w-full py-5 ${product.status === 'not_available' ? 'bg-slate-800/50 text-slate-500 cursor-not-allowed' : 'bg-gradient-to-r from-cyan-400 to-purple-600 text-slate-900 shadow-cyan-500/20'} font-black text-xl rounded-2xl hover:scale-[1.02] active:scale-95 transition-all shadow-xl flex items-center justify-center gap-3">
                            <i class="fas ${product.status === 'not_available' ? 'fa-times-circle' : 'fa-bolt'}"></i> 
                            ${product.status === 'not_available' ? 'CURRENTLY SOLD OUT' : 'BUY NOW'}
                        </button>
                    </div>
                </div>

                <div class="flex flex-col py-2">
                    <div class="mb-4 text-cyan-500 font-bold tracking-widest uppercase text-sm">${product.category}</div>
                    <h1 class="text-4xl md:text-6xl font-black mb-8 leading-tight tracking-tight">${product.name}</h1>
                    <div class="h-1 w-20 bg-gradient-to-r from-cyan-500 to-purple-600 mb-8 rounded-full"></div>
                    <h3 class="text-white font-bold text-xl mb-4">Description</h3>
                    <p class="text-slate-400 text-lg leading-relaxed mb-8">${product.desc.replace(/\n/g, '<br>')}</p>
                    
                    <div class="mt-auto p-6 glass rounded-2xl border-slate-800">
                        <div class="flex items-center gap-4 text-sm text-slate-400">
                            <i class="fas fa-shield-alt text-cyan-500"></i>
                            <span>Secure transmission & quality guaranteed</span>
                        </div>
                    </div>
                </div>
            `;

            Cart.updateUI(); // Ensure cart count is shown
        });

        window.updateMainImage = (src) => {
            document.getElementById('mainImg').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('mainImg').src = src;
                document.getElementById('mainImg').style.opacity = '1';
            }, 200);
        };

        window.adjustLocalQty = (change) => {
            const input = document.getElementById('detailQty');
            let val = parseInt(input.value) + change;
            if (val < 1) val = 1;
            input.value = val;
        };

        window.buyNow = () => {
            const params = new URLSearchParams(window.location.search);
            const productId = params.get('id');
            const product = Storage.getProductById(productId);
            const qty = document.getElementById('detailQty').value;

            if (product) {
                Cart.addItem(product, qty);
                window.location.href = 'index.html?openCart=true';
            }
        };

        // Cart Drawer and other logic shared
        const cartBtn = document.getElementById('cartBtn');
        if (cartBtn) {
            cartBtn.onclick = () => window.location.href = 'index.html?openCart=true';
        }
    </script>
</body>

</html>

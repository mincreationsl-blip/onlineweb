<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HighTech Store | Premium Gadgets & Future Tech</title>
    <meta name="description"
        content="Discover the most advanced, high-tech gadgets and premium tech gear. Experience the future of online shopping with HighTech Store.">
    <meta name="keywords" content="tech store, premium gadgets, high tech, electronics, future tech">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: #020617;
            color: #f8fafc;
        }

        .glass {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .neo-glow {
            box-shadow: 0 0 15px rgba(34, 211, 238, 0.3);
        }

        .gradient-text {
            background: linear-gradient(135deg, #22d3ee 0%, #a855f7 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Custom Scrollbar for Tech Look */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #020617;
        }

        ::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #22d3ee;
        }

        html {
            scroll-behavior: smooth;
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .card-hover:hover {
            transform: translateY(-5px);
            border-color: #22d3ee;
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.2);
        }
    </style>
</head>

<body class="min-h-screen overflow-x-hidden">
    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 glass px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <div
                class="w-10 h-10 bg-gradient-to-br from-cyan-400 to-purple-600 rounded-lg flex items-center justify-center neo-glow">
                <i class="fas fa-bolt text-white text-xl"></i>
            </div>
            <span class="text-2xl font-bold tracking-tighter">HIGHTECH<span class="text-cyan-400">MIN</span></span>
        </div>
        <div class="flex items-center gap-6">
            <button id="cartBtn" class="relative group p-2">
                <i class="fas fa-shopping-cart text-xl group-hover:text-cyan-400 transition-colors"></i>
                <span id="cartCount"
                    class="absolute -top-1 -right-1 bg-cyan-500 text-[10px] w-5 h-5 rounded-full flex items-center justify-center font-bold">0</span>
            </button>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="pt-32 pb-20 px-6 max-w-7xl mx-auto flex flex-col items-center text-center">
        <div
            class="inline-block px-4 py-1.5 mb-6 rounded-full border border-cyan-500/30 bg-cyan-500/10 text-cyan-400 text-sm font-semibold tracking-wide animate-pulse uppercase">
            Future is Here
        </div>
        <h1 class="text-5xl md:text-7xl font-bold mb-6 leading-tight">
            Elevate Your <span class="gradient-text">Digital Life</span>
        </h1>
        <p class="text-slate-400 text-lg md:text-xl max-w-2xl mb-10">
            Experience the next generation of high-performance tech gadgets. Curated quality for those who demand
            excellence.
        </p>
        <div class="flex gap-4">
            <a href="#products"
                class="px-8 py-3 bg-cyan-500 hover:bg-cyan-600 text-slate-900 font-bold rounded-full transition-all neo-glow">Explore
                Now</a>
            <button class="px-8 py-3 border border-slate-700 hover:border-cyan-500 rounded-full transition-all">Learn
                More</button>
        </div>
    </section>

    <!-- Product Grid -->
    <main id="products" class="max-w-7xl mx-auto px-6 py-20 pb-40">
        <div class="flex justify-between items-center mb-12">
            <h2 class="text-3xl font-bold">Featured <span class="text-cyan-400">Products</span></h2>
            <div class="flex gap-2">
                <button class="px-4 py-2 glass rounded-lg text-sm border-cyan-500 text-cyan-400">All</button>
                <button class="px-4 py-2 glass rounded-lg text-sm hover:border-cyan-500 transition-all">Mobile</button>
                <button class="px-4 py-2 glass rounded-lg text-sm hover:border-cyan-500 transition-all">Laptop</button>
            </div>
        </div>

        <div id="productGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            <!-- Products will be injected here -->
            <div class="col-span-full text-center py-20 opacity-50">
                <i class="fas fa-box-open text-6xl mb-4"></i>
                <p class="text-xl">Loading cutting-edge tech...</p>
            </div>
        </div>
    </main>

    <!-- Cart Drawer -->
    <div id="cartDrawer"
        class="fixed inset-y-0 right-0 w-full md:w-[450px] bg-[#020617] border-l border-slate-800 z-[100] transform translate-x-full transition-transform duration-300 ease-in-out">
        <div class="h-full flex flex-col">
            <div class="p-6 border-b border-slate-800 flex justify-between items-center">
                <h3 class="text-2xl font-bold">Your <span class="text-cyan-400">Cart</span></h3>
                <button id="closeCart" class="text-2xl hover:text-red-400 transition-colors"><i
                        class="fas fa-times"></i></button>
            </div>

            <div id="cartItems" class="flex-1 overflow-y-auto p-6 space-y-6">
                <!-- Cart items here -->
            </div>

            <div class="p-6 bg-slate-900/50 border-t border-slate-800">
                <div class="flex justify-between items-center mb-6">
                    <span class="text-slate-400">Total Amount</span>
                    <span id="cartTotal" class="text-3xl font-bold text-cyan-400">Rs. 0.00</span>
                </div>
                <button id="checkoutBtn"
                    class="w-full py-4 bg-gradient-to-r from-cyan-500 to-purple-600 text-white font-bold rounded-xl neo-glow hover:opacity-90 transition-all uppercase tracking-widest disabled:opacity-50 disabled:cursor-not-allowed">
                    Proceed to Checkout
                </button>
            </div>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div id="checkoutModal" class="fixed inset-0 z-[110] flex items-center justify-center px-4 hidden">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-sm"></div>
        <div class="relative glass max-w-lg w-full p-8 rounded-2xl animate-float">
            <h3 class="text-2xl font-bold mb-6">Complete <span class="text-cyan-400">Order</span></h3>
            <form id="checkoutForm" class="space-y-4">
                <div>
                    <label class="block text-sm text-slate-400 mb-1">Full Name</label>
                    <input type="text" id="custName" required
                        class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2 focus:border-cyan-500 outline-none transition-all">
                </div>
                <div>
                    <label class="block text-sm text-slate-400 mb-1">Address</label>
                    <textarea id="custAddress" required rows="3"
                        class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2 focus:border-cyan-500 outline-none transition-all"></textarea>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm text-slate-400 mb-1">Contact Number</label>
                        <input type="tel" id="custPhone" required
                            class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2 focus:border-cyan-500 outline-none transition-all">
                    </div>
                    <div>
                        <label class="block text-sm text-slate-400 mb-1">Email Address</label>
                        <input type="email" id="custEmail" required
                            class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2 focus:border-cyan-500 outline-none transition-all">
                    </div>
                </div>
                <div class="pt-4 flex gap-4">
                    <button type="button" id="cancelCheckout"
                        class="flex-1 py-3 border border-slate-700 rounded-xl hover:bg-slate-800 transition-all">Cancel</button>
                    <button type="submit"
                        class="flex-1 py-3 bg-cyan-500 text-slate-900 font-bold rounded-xl hover:bg-cyan-600 transition-all neo-glow">Buy
                        Now</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/storage.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
